plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.firebase-perf'
}

apply from: '../shared_dependencies.gradle'

android {
    compileSdk 33

    def versionMajor = 1 // Increment this for major changes (e.g. design changes or api changes)
    def versionMinor = 0 // Increment this for minor changes (e.g. new features)
    def versionPatch = 0 // Increment this for patch changes (e.g. bug fixes)

    defaultConfig {
        applicationId "id.co.mka.narasource"
        minSdk 21
        targetSdk 33
        versionCode versionMajor * 10_000 + versionMinor * 1000 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    dynamicFeatures = [':narasumber', ':meeting']
}

dependencies {

    implementation project(":core")
    implementation project(path: ':mobilertc')
    implementation project(path: ':commonlib')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.core:core-splashscreen:$core_splashscreen_version"

    //Play Core
    implementation "com.google.android.play:core:$play_core_version"

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:31.1.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-perf-ktx'
}